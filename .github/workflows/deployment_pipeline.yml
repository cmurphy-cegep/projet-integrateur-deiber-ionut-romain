name: Deployment pipeline
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: recettesrodrigo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Set up database
        env:
          POSTGRES_DB: recettesrodrigo
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          PGPASSWORD: postgres
        run: |
          psql -h $DB_HOST -U $DB_USER -d $POSTGRES_DB -f ./database/03_recettesrodrigo_ddl.sql
          psql -h $DB_HOST -U $DB_USER -d $POSTGRES_DB -f ./database/04_insert_donnees.sql

      - name: Run tests
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: recettesrodrigo
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run test

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start backend
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: recettesrodrigo
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run start

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: Build frontend application
        working-directory: ./frontend
        run: npm run build