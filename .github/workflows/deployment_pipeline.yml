name: Deployment pipeline
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest

    container: node:20-bullseye-slim

    services:
      postgres:
        image: postgres

        env:
          POSTGRES_PASSWORD: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        environment: [ 'backend', 'frontend','database' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: ${{ matrix.environment != 'database' }}
        working-directory: ./${{ matrix.environment }}
        run: npm install

      - name: Set up database
        if: ${{ matrix.environment == 'database' }}
        working-directory: ./${{ matrix.environment }}
        run: |
          psql -h localhost -U postgres -d recettesrodrigo -f 01_creer_bd.sql
          psql -h localhost -U postgres -d recettesrodrigo -f 02_creer_user.sql
          psql -h localhost -U postgres -d recettesrodrigo -f 03_recettesrodrigo_ddl.sql
          psql -h localhost -U postgres -d recettesrodrigo -f 04_insert_donnees.sql
          psql -h localhost -U postgres -d recettesrodrigo -f 05_grant_backend_user.sql
        env:
          PGPASSWORD: postgres
          DB_USER: ${{ secrets.DB_USER }}
          DB_HOST: localhost
          DB_DATABASE: recettesrodrigo
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: 5432

      - name: Run tests
        working-directory: ./${{ matrix.environment }}
        run: npm run test

      - name: Build frontend application
        if: ${{ matrix.environment == 'frontend' }}
        working-directory: ./${{ matrix.environment }}
        run: npm run build